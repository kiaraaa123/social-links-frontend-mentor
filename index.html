<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

<body>

  <div class="card">
    <div class="profile-header">

      <p>"Front-end developer and avid reader."</p>

    <div class="profile-links">
      <a href="#"><p class="link">GitHub</p></a>
      <a href="#"><p class="link">Frontend Mentor</p></a>
      <a href="#"><p class="link">LinkedIn</p></a>
      <a href="#"><p class="link">Twitter</p></a>
      <a href="#"><p class="link">Instagram</p></a>
    </div>
  </div>

  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.kiaracolbert.com">Ki'ara Colbert</a>.</p>
    </footer>
